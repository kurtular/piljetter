<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <title>Inloggning</title>
</head>
<body>
    <form id="login_form">
        <img src="/img/logo.png">
        <input type="text" name="username" placeholder="Användarensnamn" required autocomplete="off">
        <input type="password" name="password" placeholder="Lösenord" required autocomplete="off">
        <button name="submit" type="submit" value="login">logga in</button>
        <span>skapa ett konto</span>
    </form>
</body>
<script>
document.querySelector("button[type='submit']").onclick = function(e){
    if(isRequiredDone(document.querySelectorAll("input[required]"))){
    e.preventDefault();}
    
};
function isRequiredDone(elements){
    var returned = true;
    elements.forEach(element => {
        if(element.value ==""){
        returned = false;
        }
    });
    return returned;
}
</script>
</html>
