<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Registrering</title>
</head>
<body>
    <form id="reg_form">
        <img src="/img/logo.png">
        <span class="outerspan">
            <span>
        <label for ="firstname"><b>Förnamn</b></label>
        <input type="text" class=inputfield name="firstname" placeholder="Skriv ditt förnamn" required>
            </span>
            <span>
        <label for ="surname"><b>Efternamn</b></label>
        <input type="text" class=inputfield name="surname" placeholder="Skriv ditt efternamn" required>
            </span>
        </span>
        <span class="outerspan">
            <span>
        <label for ="email"><b>Email</b></label>
        <input type="email" class=inputfield name="email" placeholder="Skriv in mailadress" required autocomplete="off">
            </span>
            <span>
        <label for ="username"><b>Användarnamn</b></label>
        <input type="text" class=inputfield name="username" placeholder="Välj användarnamn" required autocomplete="off">
            </span>
        </span>
        <span class="outerspan">
            <span>
        <label for ="password"><b>Lösenord</b></label>
        <input type="password" class=inputfield name="password" placeholder="Välj lösenord" required autocomplete="off">
            </span>
            <span>
        <label for ="password"><b>Repetera lösenord</b></label>
        <input type="password" class=inputfield name="repeatpassword" placeholder="Repetera lösenord" required autocomplete="off">
            </span>
        </span>
        <span>
            <button name=registrate type="submit" value= "registrate">Registrera</button>
        </span>
        <span><a href="/login.html">Logga in</a></span>
    </form>
    <script>
        document.querySelector("button[type='submit']").onclick = function(e){
            if(isRequiredDone(document.querySelectorAll("input[required]"))){
            e.preventDefault();}
            
        };
        function isRequiredDone(elements){
            var returned = true;
            elements.forEach(element => {
                if(element.value ==""){
                returned = false;
                }
            });
            return returned;
        }
        </script>
</body>
</html>
